<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Techwave Podcasts</title>
</head>

<body>
    <!-- Navbar Section -->
    <header class="header">
        <nav class="navbar container">
            <div class="logo">
                <a href="#">Tech<span class="highlight">Wave</span></a>
            </div>

            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>

            <ul class="nav-menu">
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#episodes" class="nav-link">Episodes</a></li>
                <li><a href="#host" class="nav-link">Host</a></li>
            </ul>

            <div class="nav-cta">
                <a href="#subscribe" class="btn btn-primary">Subscribe</a>
            </div>
        </nav>


    </header>
    <!-- Banner Section -->

    <section id="banner" class="banner">
        <div class="banner-bg">
            <img src="./assets/hero-bg.png" alt="Abstract Tech Background">
        </div>
        <div class="container banner-content">
            <div class="banner-circle">
                <div class="circle-inner">
                    <img src="./assets/microphone.png" alt="Podcast Microphone">
                    <span class="badge-new">New</span>
                </div>
            </div>
            <h1 class="banner-title">TechWave</h1>
            <p class="banner-subtitle">Catch up on the latest tech insights, innovations and trends with our daily
                podcast.</p>
            <div class="banner-buttons">
                <a href="#" class="btn btn-gradient"><i class="fa-brands fa-spotify"></i> Listen On Spotify</a>
                <a href="#" class="btn btn-outline"><i class="fa-regular fa-envelope"></i>Subscribe</a>
            </div>
        </div>
    </section>

</body>

</html>
